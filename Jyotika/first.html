<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opensource</title>
    <style>
        h1{
            margin: 50px 50px 50px 50px;
            color: burlywood;
        }
        .button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #04AA6D;
}

.button1:hover {
  background-color: #04AA6D;
  color: white;
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}
    </style>
</head>
<body>
    <h1>Jyotika Satav</h1><br>
    <p>
        <button class="button button1"><a href="https://www.instagram.com/">Instagram</a></button>
        <button class="button button2"><a href="https://github.com/">Github</a></button>
        <button class="button button1"><a href="https://www.linkedin.com/">LinkedIn</a></button>
    </p>
</body>
</html>
